  <body>
    <!-- 对代码进行编译为浏览器可识别的代码，这里使用了jsx -->
    <!-- https://www.babeljs.cn -->

    <!-- vue框架，著名的前端框架 -->
    <!-- https://v3.cn.vuejs.org/ -->
    <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script>
    <script src="../../dist/my-vue.iife.js"></script>

    <div id="app"></div>

    <script type="text/babel">
      const { createApp, h, ref, computed, defineComponent } = MyVue;
      // babel会将标签编译为React.createElement,所以我们打了个补丁

      const React = {
        createElement: MyVue.h,
      };

      function Text(params) {
        const rv = ref("text");

        setTimeout(() => {
          rv.value = "你好吗";
        }, 2000);

        return () => {
          console.log("renderUpdate");
          return (
            <>
              {rv.value}
              <>你好</>
            </>
          );
        };
      }
      createApp(Text).mount("#app");
      const xxx = document.createTextNode("33");
      console.log(xxx);
    </script>
